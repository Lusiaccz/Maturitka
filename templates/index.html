<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris | Žebříček</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff00c8;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--primary);
            color: var(--primary);
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-size: 0.8rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 20px;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary);
        }

        /* Styling pro první 3 příčky */
        tr:nth-child(1) .rank { color: #ffd700; font-size: 1.5rem; text-shadow: 0 0 10px #ffd700; }
        tr:nth-child(2) .rank { color: #c0c0c0; font-size: 1.3rem; }
        tr:nth-child(3) .rank { color: #cd7f32; font-size: 1.2rem; }

        .rank {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-align: center;
            width: 50px;
        }

        .name {
            font-weight: 500;
            color: #eee;
        }

        .score {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            font-weight: bold;
        }

        .level-badge {
            background: var(--secondary);
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .date {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <h1>Síň Slávy</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th style="text-align: center;">Pořadí</th>
                    <th>Hráč</th>
                    <th>Skóre</th>
                    <th>Level</th>
                    <th>Hráno</th>
                </tr>
            </thead>
            <tbody>
                {% for row in scores %}
                <tr>
                    <td class="rank">{{ loop.index }}</td>
                    <td class="name">{{ row[0] }}</td>
                    <td class="score">{{ row[1] }}</td>
                    <td><span class="level-badge">Lvl {{ row[2] }}</span></td>
                    <td class="date">{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
